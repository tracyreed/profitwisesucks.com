  push:
    branches:
    - '*'

jobs:
  generate-index:
    runs-on: ubuntu-latest
    steps:
      - uses: gacts/directory-listing@v1
        with:
          target: ./irs-notices/
          # target: .
          # ignore: |
          #   build/**
          #   **/index.html
